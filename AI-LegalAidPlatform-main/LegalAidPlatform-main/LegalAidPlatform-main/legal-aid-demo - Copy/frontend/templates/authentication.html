<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Link - User & Lawyer Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background-color: #1A237E;
            color: white;
            text-align: center;
        }

        .header-logo {
            width: 60px;
        }

        .header img {
            width: 80px;
            height: auto;
            padding: 10px;
        }
        /* Authentication-specific styles */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px);
            padding: 40px 20px;
        }

        .form-box {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-hover);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .form-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--secondary-color);
        }

        .button-box {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
        }

        .toggle-btn {
            width: 48%;
            padding: 12px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
            position: relative;
            transition: all var(--transition-speed);
        }

        .toggle-btn.active {
            color: var(--primary-color);
        }

        .toggle-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--secondary-color);
        }

        .input-group {
            display: none;
            flex-direction: column;
            animation: fadeIn 0.5s ease;
        }

        .input-group.active {
            display: flex;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all var(--transition-speed);
        }

        .input-field:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 20px;
            transition: all var(--transition-speed);
            box-shadow: var(--box-shadow);
        }

        .submit-btn:hover {
            background: var(--dark-accent);
            transform: translateY(-2px);
            box-shadow: var(--box-shadow-hover);
        }

        .toggle-link {
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .toggle-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all var(--transition-speed);
        }

        .toggle-link a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .form-box {
                padding: 30px 20px;
            }
            
            .button-box {
                flex-direction: column;
            }
            
            .toggle-btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
    <link rel="icon" href="TamilNadu_Logo.png" type="Image/icon type">
    <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({
            pageLanguage: 'en',  // Default language
            includedLanguages: 'en,ta,hi,te,ml,kn,ur',  // Add your desired languages
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE
          }, 'google_translate_element');
        }
      </script>
      
      <script type="text/javascript" 
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
      </script>
    <div id="google_translate_element"></div>
</head>
<body>

    <!-- 🔹 Header -->
    <header class="header">
        <img src="Emblem_of_India_(Gold).png" alt="Indian Emblem" class="header-logo">
        <h3>Legal Link - Login / Signup</h3>
        <img src="TamilNadu_Logo.png" alt="Legal Scales" class="header-logo">
    </header>

    <nav class="navbar">
        <a href="index.html" class="nav-link">Home</a>
        <a href="authentication.html" class="nav-link active">Login / Signup</a> 
        <a href="chatbot.html" class="nav-link">Chatbot</a>
        <a href="templates.html" class="nav-link">Legal Templates</a>
        <a href="lawyers.html" class="nav-link">Lawyer Directory</a>
        <a href="schemes.html" class="nav-link">Government Schemes</a>
        <a href="accessibility.html" class="nav-link">Accessibility</a>
    </nav>

    <!-- Authentication Form -->
    <div class="auth-container">
        <div class="form-box">
            <div class="button-box">
                <button id="userLoginBtn" class="toggle-btn active" onclick="showForm('userLogin')">User Login</button>
                <button id="lawyerLoginBtn" class="toggle-btn" onclick="showForm('lawyerLogin')">Lawyer Login</button>
            </div>

            <!-- User Login Form -->
            <form id="userLogin" class="input-group active">
                <input type="email" id="userEmail" class="input-field" placeholder="Email" required>
                <input type="password" id="userPassword" class="input-field" placeholder="Password" required>
                <button type="submit" class="submit-btn">Login</button>
                <p class="toggle-link">New User? <a href="#" onclick="showForm('userSignup')">Signup</a></p>
            </form>

            <!-- Lawyer Login Form -->
            <form id="lawyerLogin" class="input-group">
                <input type="email" id="lawyerEmail" class="input-field" placeholder="Lawyer Email" required>
                <input type="password" id="lawyerPassword" class="input-field" placeholder="Password" required>
                <button type="submit" class="submit-btn">Login</button>
                <p class="toggle-link">New Lawyer? <a href="#" onclick="showForm('lawyerSignup')">Signup</a></p>
            </form>

            <!-- User Signup Form -->
            <form id="userSignup" class="input-group">
                <input type="text" id="userName" class="input-field" placeholder="Full Name" required>
                <input type="email" id="userSignupEmail" class="input-field" placeholder="Email" required>
                <input type="password" id="userSignupPassword" class="input-field" placeholder="Password" required>
                <button type="submit" class="submit-btn">Signup</button>
                <p class="toggle-link">Already have an account? <a href="#" onclick="showForm('userLogin')">Login</a></p>
            </form>

            <!-- Lawyer Signup Form -->
            <form id="lawyerSignup" class="input-group">
                <input type="text" id="lawyerName" class="input-field" placeholder="Full Name" required>
                <input type="email" id="lawyerSignupEmail" class="input-field" placeholder="Email" required>
                <input type="password" id="lawyerSignupPassword" class="input-field" placeholder="Password" required>
                <button type="submit" class="submit-btn">Signup</button>
                <p class="toggle-link">Already have an account? <a href="#" onclick="showForm('lawyerLogin')">Login</a></p>
            </form>
        </div>
    </div>

    <!-- ⚖️ Footer -->
    <footer class="footer">
        <p>&copy; 2025 AI Legal Aid Platform | All Rights Reserved</p>
    </footer>

    <script>
        function showForm(formId) {
            document.querySelectorAll(".input-group").forEach(form => form.classList.remove("active"));
            document.getElementById(formId).classList.add("active");
            document.querySelectorAll(".toggle-btn").forEach(btn => btn.classList.remove("active"));
            if (formId.includes("user")) document.getElementById("userLoginBtn").classList.add("active");
            else document.getElementById("lawyerLoginBtn").classList.add("active");
        }
    </script>

</body>
</html>
