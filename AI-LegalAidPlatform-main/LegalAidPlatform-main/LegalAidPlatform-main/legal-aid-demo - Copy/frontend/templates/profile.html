    <div class="chatbot-icon" onclick="location.href='chatbot.html'">
        <img src="./assets/chatbot-icon.png" alt="Chatbot" />

    <div class="profile-container">
        <h2>Edit Profile</h2>
        <form id="profile-form">
            <div class="profile-photo-preview" id="profile-photo-preview">
                <!-- Image will be shown here after upload -->
            </div>
            <div class="form-group">
                <label for="profile-photo">Profile Photo:</label>
                <input type="file" id="profile-photo" accept="image/*">
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="specialization">Specialization:</label>
                <input type="text" id="specialization" required>
            </div>
            <div class="form-group">
                <label for="experience">Experience (Years):</label>
                <input type="number" id="experience" required>
            </div>
            <div class="form-group">
                <label for="languages">Languages Spoken:</label>
                <input type="text" id="languages" required>
            </div>
            <div class="form-group">
                <label for="certifications">Upload Certifications:</label>
                <input type="file" id="certifications" multiple accept=".pdf,.doc,.docx">
            </div>
            <div class="form-group">
                <label for="bar-council-id">Bar Council ID:</label>
                <input type="text" id="bar-council-id" required>
            </div>
            <button class="save" type="submit">Save Profile</button>
        </form>
    </div>
    <div class="ratings-container">    
        <h3>Ratings and Reviews</h3>
        <div id="reviews">
            <!-- Reviews will be loaded here -->
        </div>
    </div>
