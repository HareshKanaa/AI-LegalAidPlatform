<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Document Templates - Legal Link</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary: #1A237E;
            --secondary: #FFD700;
            --accent: #4A5FC1;
            --light: #F4F4F4;
            --dark: #0D1440;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light);
            color: #333;
            line-height: 1.6;
        }

        /* Enhanced Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background-color: #1A237E;
            color: white;
            text-align: center;
        }

        .header-logo {
            width: 60px;
        }

        .header img {
            width: 80px;
            height: auto;
            padding: 10px;
        }


        /* Enhanced Hero Section */
        .hero {
            text-align: center;
            padding: 60px 20px;
            background: white;
            background: linear-gradient(to right, #f9f9f9, white);
        }

        .hero h2 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 20px;
            animation: fadeInUp 0.8s ease;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto 30px;
            color: #555;
        }

        /* Enhanced Form Section */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .form-section {
            margin: 30px 0;
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: var(--transition);
        }

        .form-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--primary);
        }

        select, input, textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: var(--transition);
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(74, 95, 193, 0.2);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        /* Enhanced Buttons */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn:hover {
            background-color: var(--secondary);
            color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        #download-btn {
            margin-top: 20px;
            background-color: var(--secondary);
            color: var(--primary);
        }

        #download-btn:hover {
            background-color: var(--primary);
            color: white;
        }

        /* Enhanced Footer */
        footer {
            background: linear-gradient(135deg, var(--primary), var(--dark));
            color: white;
            text-align: center;
            padding: 30px;
            margin-top: 60px;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
        }

        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h2 {
                font-size: 1.5rem;
            }
            
            .nav-link {
                margin: 0 10px;
                font-size: 0.9rem;
                padding: 6px 12px;
            }
            
            .hero h2 {
                font-size: 2rem;
            }
            
            .form-section {
                padding: 20px;
            }
        }
    </style>
    <link rel="icon" href="TamilNadu_Logo.png" type="Image/icon type">
</head>
<body>

    <header class="header">
        <img src="Emblem_of_India_(Gold).png" alt="Indian Emblem" class="header-logo">
        <h2>Legal Document Templates</h2>
        <img src="TamilNadu_Logo.png" alt="Tamil Nadu Government Logo" class="header-logo">
    </header>

    <!-- 🛠 Navigation -->
    <nav class="navbar">
        <a href="index.html" class="nav-link">Home</a>
        <a href="authentication.html" class="nav-link">Login / Signup</a> 
        <a href="chatbot.html" class="nav-link">Chatbot</a>
        <a href="templates.html" class="nav-link active">Legal Templates</a>
        <a href="lawyers.html" class="nav-link">Lawyer Directory</a>
        <a href="schemes.html" class="nav-link">Government Schemes</a>
        <a href="accessibility.html" class="nav-link">Accessibility</a>
    </nav>

    <!-- 🎭 Hero Section -->
    <section class="hero">
        <h2>Generate Legal Documents with AI</h2>
        <p>Select a template, fill in the details, and get a legally formatted document instantly.</p>
    </section>

    <!-- 📜 Document Selection -->
    <div class="container">
        <div class="form-section fade-in">
            <label for="document-type">Choose a document type:</label>
            <select id="document-type">
                <option value="">-- Select Document --</option>
                <option value="contract">Employment Contract</option>
                <option value="will">Last Will & Testament</option>
                <option value="nda">Non-Disclosure Agreement</option>
                <option value="affidavit">Affidavit</option>
            </select>
        </div>

        <!-- AI-Powered Form -->
        <div id="form-container" class="fade-in"></div>

        <!-- Download Button -->
        <button id="download-btn" class="btn" style="display:none;">Download Document</button>
    </div>

    <!-- ⚖️ Footer -->
    <footer>
        <p>&copy; 2025 AI Legal Aid Platform | All Rights Reserved</p>
     </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const documentType = document.getElementById("document-type");
            const formContainer = document.getElementById("form-container");
            const downloadBtn = document.getElementById("download-btn");

            documentType.addEventListener("change", function () {
                const selectedDoc = this.value;
                formContainer.innerHTML = ""; // Clear previous form

                if (!selectedDoc) {
                    downloadBtn.style.display = "none";
                    return;
                }

                let formHTML = `<form id="legal-form">`;

                if (selectedDoc === "contract") {
                    formHTML += `
                        <label>Employer Name:</label>
                        <input type="text" name="employer" required>
                        <label>Employee Name:</label>
                        <input type="text" name="employee" required>
                        <label>Job Title:</label>
                        <input type="text" name="job" required>
                        <label>Salary:</label>
                        <input type="text" name="salary" required>
                    `;
                } else if (selectedDoc === "will") {
                    formHTML += `
                        <label>Full Name:</label>
                        <input type="text" name="fullName" required>
                        <label>Beneficiaries:</label>
                        <textarea name="beneficiaries" required></textarea>
                        <label>Executor Name:</label>
                        <input type="text" name="executor" required>
                    `;
                } else if (selectedDoc === "nda") {
                    formHTML += `
                        <label>Company Name:</label>
                        <input type="text" name="company" required>
                        <label>Recipient Name:</label>
                        <input type="text" name="recipient" required>
                        <label>Confidentiality Period:</label>
                        <input type="text" name="period" required>
                    `;
                } else if (selectedDoc === "affidavit") {
                    formHTML += `
                        <label>Affiant Name:</label>
                        <input type="text" name="affiant" required>
                        <label>Statement:</label>
                        <textarea name="statement" required></textarea>
                    `;
                }

                formHTML += `<button type="submit" class="btn">Generate Document</button></form>`;
                formContainer.innerHTML = formHTML;

                document.getElementById("legal-form").addEventListener("submit", function (e) {
                    e.preventDefault();
                    alert("Document Generated! Downloading...");
                    downloadBtn.style.display = "block";
                });
            });

            downloadBtn.addEventListener("click", function () {
                alert("Downloading Document...");
            });
        });
    </script>

</body>
</html>
